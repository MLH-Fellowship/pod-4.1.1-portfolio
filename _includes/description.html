<div class="des-container">
  <h2 class="des-h">Meet Our Pod</h2>
  <div class="card-container">
    {% for item in site.data.fellows %}
    <div class="card">
      <div class="info">
        <p class="title">{{ item.name }}</p>
        <p class="location">{{ item.location }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
