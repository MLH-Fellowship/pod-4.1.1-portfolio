<div class="profile">
  <div class="carousel" data-gap="10">
    <h1>Our Excited Faces</h1>
    <figure>
      {% for item in site.data.fellows %}
      <img src="./assets/img/{{ item.img }}" class="pod-img" />
      {% endfor %}
    </figure>
    <nav class="profile-nav">
      <button class="nav prev">Prev Arch Eagle</button>
      <button class="nav next">Next Arch Eagle</button>
    </nav>
  </div>
</div>
