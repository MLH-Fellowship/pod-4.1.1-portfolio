layout: default
title: Blog

{% include navbar.html %}
<h1 class="head">Blog</h1>
<div class="post-list">
<ul>
  {% for post in site.posts %}
    <li>
      <h2><a class="blog-title" href="{{ post.url }}">{{ post.title }}</a></h2>
      <p class="blog-text">{{ post.excerpt }}</p>
    </li>
  {% endfor %}
</ul>
</div>
